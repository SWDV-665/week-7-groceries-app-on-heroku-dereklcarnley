<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
  
  <div *ngIf="loadItems().length == 0" style="text-align:center;">
    <h3 class="no-item">No items to display.</h3>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor = "let item of loadItems(); let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editItem(item, i)" color="primary"><ion-icon name="create"></ion-icon>Edit</ion-item-option>
        <ion-item-option (click)="shareItem(item, i)" color="secondary"><ion-icon name="share"></ion-icon>Share</ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger"><ion-icon name="trash"></ion-icon>Done</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
